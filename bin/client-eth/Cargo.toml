[workspace]
[package]
name = "openvm-client-eth"
description = ""
edition = "2021"

[dependencies]
# workspace

openvm-client-executor = { path = "../../crates/executor/client" }
revm-precompile = { git = "https://github.com/bluealloy/revm", branch = "main", default-features = false }
# openvm
openvm = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution", features = [
    "std",
] }
openvm-keccak256-guest = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }
openvm-algebra-guest = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }
openvm-ecc-guest = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }
openvm-pairing = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution", features = [
    "bn254",
    "bls12_381",
] }
openvm-keccak256 = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }
openvm-kzg = { git = "https://github.com/axiom-crypto/openvm-kzg.git", branch = "feat/new-execution", default-features = false }
openvm-sha2 = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }
k256 = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }
# TODO: not sure why it's needed but otherwise linking fails
p256 = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = [
    "max_level_off",
    "release_max_level_off",
] }

alloy-primitives = { version = "1.3.0", default-features = false }
alloy-consensus = { version = "1.0.23", default-features = false, features = [
    "crypto-backend",
] }

[features]
default = []
heap-embedded-alloc = ["openvm/heap-embedded-alloc"]
# TODO: remove?
kzg-intrinsics = []

[patch.crates-io]
# TODO: set specific commit
revm = { git = "https://github.com/bluealloy/revm", branch = "main" }
revm-primitives = { git = "https://github.com/bluealloy/revm", branch = "main" }
revm-interpreter = { git = "https://github.com/bluealloy/revm", branch = "main" }
revm-precompile = { git = "https://github.com/bluealloy/revm", branch = "main" }
revm-database = { git = "https://github.com/bluealloy/revm", branch = "main" }
revm-database-interface = { git = "https://github.com/bluealloy/revm", branch = "main" }
revm-state = { git = "https://github.com/bluealloy/revm", branch = "main" }
revm-bytecode = { git = "https://github.com/bluealloy/revm", branch = "main" }

# k256 = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }
p256 = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }
ruint = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution" }

