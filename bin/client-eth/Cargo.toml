[workspace]
[package]
name = "openvm-client-eth"
description = ""
edition = "2021"

[dependencies]
rustc-hash = "2.1.0"

# workspace
openvm-client-executor = { path = "../../crates/executor/client" }

revm-precompile = { version = "11.0.1", default-features = false, features = ["openvm"] }

# openvm
openvm = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd", features = ["std"] }
openvm-platform = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd" }
openvm-keccak256-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd" }
openvm-algebra-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd" }
openvm-algebra-moduli-macros = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd" }
openvm-algebra-complex-macros = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd" }
openvm-ecc-sw-macros = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd" }
openvm-ecc-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd", features = ["k256"] }
openvm-bigint-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd", features = ["export-intrinsics"] }
openvm-pairing-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "3b9cf6df932e3dda20c1538f5c473ea490c256fd", features = ["bn254", "bls12_381"] }

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = ["max_level_off", "release_max_level_off"] }

[features]
default = ["kzg-intrinsics"]
heap-embedded-alloc = ["openvm/heap-embedded-alloc"]
kzg-intrinsics = ["revm-precompile/openvm-kzg-intrinsics"] # uses OpenVM BLS12-381 intrinsic functions

[patch.crates-io]
revm = { git = "https://github.com/axiom-crypto/revm", branch = "v43-openvm" }
revm-primitives = { git = "https://github.com/axiom-crypto/revm", branch = "v43-openvm" }
revm-interpreter = { git = "https://github.com/axiom-crypto/revm", branch = "v43-openvm" }
revm-precompile = { git = "https://github.com/axiom-crypto/revm", branch = "v43-openvm" }
ruint = { git = "https://github.com/axiom-crypto/uint", branch = "v1.12.3-openvm" }
# revm = { path = "../../../revm/crates/revm" }
# revm-primitives = { path = "../../../revm/crates/primitives" }
# revm-interpreter = { path = "../../../revm/crates/interpreter" }
# revm-precompile = { path = "../../../revm/crates/precompile" }

[profile.release]
panic = "abort"
lto = "fat"
strip = true

[profile.profiling]
inherits = "release"
debug = 2
strip = false
