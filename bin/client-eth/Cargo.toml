[workspace]
[package]
name = "openvm-client-eth"
description = ""
edition = "2021"

[dependencies]
# workspace
openvm-client-executor = { path = "../../crates/executor/client" }

# openvm
openvm = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2", features = [
    "std",
] }
openvm-keccak256-guest = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }
openvm-algebra-guest = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }
openvm-ecc-guest = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }
openvm-pairing = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2", features = [
    "bn254",
    "bls12_381",
] }
openvm-keccak256 = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }
openvm-kzg = { git = "https://github.com/axiom-crypto/openvm-kzg.git", branch = "feat/new-execution", default-features = false }
openvm-sha2 = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }
k256 = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }
# TODO: not sure why it's needed but otherwise linking fails
p256 = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = [
    "max_level_off",
    "release_max_level_off",
] }

alloy-primitives = { version = "1.3.0", default-features = false }

reth-stateless = { git = "https://github.com/paradigmxyz/reth", tag = "v1.6.0", default-features = false }

[features]
default = []
heap-embedded-alloc = ["openvm/heap-embedded-alloc"]

[patch.crates-io]
# TODO: Without patches this doesn't work fast. But reth is not compatible with revm v28.0.0.
# revm = { version = "28.0.0" }
# revm-primitives = { version = "20.2.0" }
# revm-interpreter = { version = "25.0.0" }
# revm-precompile = { version = "26.0.0" }
# revm-database = { version = "7.0.3" }
# revm-database-interface = { version = "7.0.3" }
# revm-state = { version = "7.0.3" }
# revm-bytecode = { version = "6.2.0" }

k256 = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }
p256 = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }
ruint = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.4.0-rc.2" }

# k256 = { path = "../../../openvm-org/openvm/guest-libs/k256" }
# p256 = { path = "../../../openvm-org/openvm/guest-libs/p256" }
# ruint = { path = "../../../openvm-org/openvm/guest-libs/ruint" }

[profile.release]
panic = "abort"
lto = "fat"
strip = true

[profile.profiling]
inherits = "release"
debug = 2
strip = false
