[workspace]
[package]
name = "openvm-client-eth"
description = ""
edition = "2021"

[dependencies]
# workspace
openvm-client-executor = { path = "../../crates/executor/client" }
k256 = { version = "0.13.4", default-features = false }            # patched below
# revm-precompile = { version = "11.0.1", default-features = false, features = [
#     "openvm",
# ] }

# openvm
openvm = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262dd75694e798ab090c22f42ffc2e1002a0", features = [
    "std",
] }
openvm-keccak256-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262dd75694e798ab090c22f42ffc2e1002a0" }
openvm-algebra-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262dd75694e798ab090c22f42ffc2e1002a0" }
openvm-ecc-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262dd75694e798ab090c22f42ffc2e1002a0" }
openvm-pairing = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262dd75694e798ab090c22f42ffc2e1002a0", features = [
    "bn254",
    "bls12_381",
] }

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = [
    "max_level_off",
    "release_max_level_off",
] }

[features]
default = ["kzg-intrinsics"]
heap-embedded-alloc = ["openvm/heap-embedded-alloc"]
kzg-intrinsics = [
    #"revm-precompile/openvm-kzg-intrinsics",
] # uses OpenVM BLS12-381 intrinsic functions

[patch.crates-io]
# revm = { git = "https://github.com/axiom-crypto/revm", branch = "v43-openvm" }
# revm-primitives = { git = "https://github.com/axiom-crypto/revm", branch = "v43-openvm" }
# revm-interpreter = { git = "https://github.com/axiom-crypto/revm", branch = "v43-openvm" }
# revm-precompile = { git = "https://github.com/axiom-crypto/revm", branch = "v43-openvm" }
k256 = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262dd75694e798ab090c22f42ffc2e1002a0" }
ruint = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262dd75694e798ab090c22f42ffc2e1002a0" }
# revm = { path = "../../../revm/crates/revm" }
# revm-primitives = { path = "../../../revm/crates/primitives" }
# revm-interpreter = { path = "../../../revm/crates/interpreter" }
# revm-precompile = { path = "../../../revm/crates/precompile" }

[profile.release]
panic = "abort"
lto = "fat"
strip = true

[profile.profiling]
inherits = "release"
debug = 2
strip = false
