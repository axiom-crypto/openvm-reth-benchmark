[package]
version = "0.1.0"
name = "rsp"
edition = "2021"

[dependencies]
tokio.workspace = true
eyre.workspace = true
url.workspace = true
tracing-subscriber = "0.3.18"
tracing.workspace = true
dotenv = "0.15.0"
clap = { version = "4.5.7", features = ["derive", "env"] }
serde.workspace = true
bincode = { workspace = true, features = ["std"] }
metrics = "0.23.0"
# workspace
rsp-host-executor.workspace = true
rsp-client-executor.workspace = true

# alloy
alloy-provider.workspace = true

# reth
reth-primitives.workspace = true

# openvm
openvm-build = { workspace = true }
openvm-transpiler = { workspace = true }
openvm-algebra-circuit = { workspace = true }
openvm-ecc-circuit = { workspace = true }
openvm-circuit = { workspace = true }
openvm-native-recursion = { workspace = true, features = ["static-verifier"] }
openvm-benchmarks = { workspace = true, features = ["parallel"] }
openvm-stark-sdk = { workspace = true }
openvm-sdk = { workspace = true }
openvm-native-compiler = { workspace = true }
derive_more = "1.0.0"

[features]
default = ["mimalloc", "bench-metrics"]
bench-metrics = ["openvm-benchmarks/bench-metrics"]
profiling = ["bench-metrics", "openvm-circuit/function-span"]
mimalloc = ["openvm-benchmarks/mimalloc"]
jemalloc = ["openvm-benchmarks/jemalloc"]
# cuda = ["sp1-sdk/cuda"]
