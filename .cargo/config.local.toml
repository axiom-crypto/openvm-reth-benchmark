# Copy to config.toml for local patches
[net]
git-fetch-with-cli = true

[patch."https://github.com/openvm-org/stark-backend.git"]
openvm-stark-backend = { path = "../openvm-org/stark-backend/crates/stark-backend", default-features = false }
openvm-stark-sdk = { path = "../openvm-org/stark-backend/crates/stark-sdk", default-features = false }

[patch."https://github.com/openvm-org/openvm.git"]
openvm-benchmarks = { path = "../openvm-org/openvm/benchmarks", default-features = false }
# OpenVM
openvm-sdk = { path = "../openvm-org/openvm/crates/sdk", default-features = false }
cargo-openvm = { path = "../openvm-org/openvm/crates/cli", default-features = false }
openvm-mod-circuit-builder = { path = "../openvm-org/openvm/crates/circuits/mod-builder", default-features = false }
openvm-poseidon2-air = { path = "../openvm-org/openvm/crates/circuits/poseidon2-air", default-features = false }
openvm-circuit-primitives = { path = "../openvm-org/openvm/crates/circuits/primitives", default-features = false }
openvm-circuit-primitives-derive = { path = "../openvm-org/openvm/crates/circuits/primitives/derive", default-features = false }
openvm = { path = "../openvm-org/openvm/crates/toolchain/openvm", default-features = false }
openvm-build = { path = "../openvm-org/openvm/crates/toolchain/build", default-features = false }
openvm-instructions = { path = "../openvm-org/openvm/crates/toolchain/instructions", default-features = false }
