openvm-transpiler = { path = "../openvm-org/openvm/crates/toolchain/transpiler", default-features = false }
openvm-circuit = { path = "../openvm-org/openvm/crates/vm", default-features = false }
openvm-circuit-derive = { path = "../openvm-org/openvm/crates/vm/derive", default-features = false }

# Extensions
