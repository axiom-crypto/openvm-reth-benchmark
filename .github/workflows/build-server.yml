name: "Build Server Image"

on:
  workflow_dispatch:
    inputs:
      instance_family:
        type: string
        required: false
        description: Runner instance family (GPU recommended)
        default: g6e.8xlarge
      push:
        type: boolean
        required: false
        description: Push image to registry (GHCR)
        default: false
      image_repository:
        type: string
        required: false
        description: Image repository (default ghcr.io/<owner>/openvm-reth-benchmark-server)
      tag:
        type: string
        required: false
        description: Image tag (default commit SHA)

permissions:
  contents: read
  packages: write

env:
  DOCKER_BUILDKIT: "1"

jobs:
  build:
    name: Build server Docker image
    runs-on:
      - runs-on
      - run-id=${{ github.run_id }}
      - family=${{ inputs.instance_family }}
      - disk=large
      - tag=build-server-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
      - image=${{ startsWith(inputs.instance_family, 'g') && 'ubuntu24-gpu-x64' || contains(inputs.instance_family, 'g.') && 'ubuntu24-full-arm64' || 'ubuntu24-full-x64' }}
    steps:
      - uses: runs-on/action@v2

      - name: Checkout
        uses: actions/checkout@v5

      - name: Determine image metadata
        id: meta
        shell: bash
        run: |
          if [[ -n "${{ inputs.image_repository }}" ]]; then
            IMAGE_REPO="${{ inputs.image_repository }}"
          else
            IMAGE_REPO="ghcr.io/${{ github.repository_owner }}/openvm-reth-benchmark-server"
          fi
          if [[ -n "${{ inputs.tag }}" ]]; then
            IMAGE_TAG="${{ inputs.tag }}"
          else
            IMAGE_TAG="${{ github.sha }}"
          fi
          echo "image=${IMAGE_REPO}" >> "$GITHUB_OUTPUT"
          echo "tag=${IMAGE_TAG}"   >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ inputs.push == true }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ inputs.push == true }}
          tags: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Build summary
        shell: bash
        run: |
          echo "### Server Docker image" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ steps.meta.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: ${{ steps.meta.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Pushed: ${{ inputs.push }}" >> $GITHUB_STEP_SUMMARY


